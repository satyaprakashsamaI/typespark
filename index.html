<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TypeSpark | Free Typing Speed Test & Real-Time WPM Tracker</title>
    <meta name="description" content="Test your typing speed with TypeSpark – a free online WPM tool. Track progress, improve accuracy, and practice typing daily.">
    <meta name="keywords" content="typing test, typing speed test, online typing test, WPM test, typing accuracy, type speed test, words per minute, typing game, improve typing, fast typing practice, type challenge, typing trainer, typing practice online, free typing test, accuracy typing test, TypeSpark, typespark, type spark, typespark github">
  <link rel="canonical" href="https://satyaprakashsamai.github.io/typespark/" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&display=swap" rel="stylesheet" />
  <script async src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "TypeSpark",
    "operatingSystem": "Windows, macOS, Android, iOS",
    "applicationCategory": "EducationApplication",
    "url": "https://satyaprakashsamai.github.io/typespark/",
    "description": "Free online typing speed test and WPM tracker",
    "softwareVersion": "1.0",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://satyaprakashsamai.github.io/typespark/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
</script>
  <style>
    /* ============ GLOBAL (PC) ============ */
    :root { --bg-color:#f4f4f4; --text-color:#111; --box-color:#fff; --toggle-bg:#000; --shadow-color:rgba(0,0,0,0.3); --correct-glow:rgba(0,255,0,0.7); --wrong-glow:rgba(255,0,0,0.7); --donate-offset:230px; }
    [data-theme="dark"] { --bg-color:#1e1e1e; --text-color:#f4f4f4; --box-color:#2c2c2c; --toggle-bg:#fff; --shadow-color:rgba(255,255,255,0.3); }
    body { font-family:'Montserrat',sans-serif; background:var(--bg-color); color:var(--text-color); margin:0; padding:20px; text-align:center; transition:background .3s,color .3s; }
    header { position:relative; margin-bottom:30px; }
    h1 { font-family:'Oswald',sans-serif; font-size:48px; margin:0; }
    .theme-toggle,.donate-btn,.analysis-btn { position:absolute; top:0; padding:10px 18px; border:none; border-radius:20px; background:var(--toggle-bg); color:var(--bg-color); box-shadow:0 2px 6px rgba(0,0,0,0.2); font-weight:bold; cursor:pointer; white-space:nowrap; transition:background .3s,color .3s; }
    .theme-toggle{right:0;} .donate-btn{right:var(--donate-offset);} .analysis-btn{right:125px;}
    .donate-btn:hover{ background:linear-gradient(45deg,#FFB3BA,#FFDFBA,#FFFFBA,#BAFFC9,#BAE1FF); color:#111; }
    .container{width:600px;margin:0 auto;} .blur{filter:blur(4px);}
    #textBox,#inputBox{width:100%;border-radius:12px;background:var(--box-color);padding:20px;box-sizing:border-box;margin-bottom:20px;border:2px solid #ccc;box-shadow:0 4px 10px var(--shadow-color);}  
    [data-theme="dark"] #textBox{border:none;box-shadow:0 0 8px 3px rgba(255,255,255,0.3);}  
    #textBox{user-select:none;pointer-events:none;text-align:left;min-height:100px;}  
    #textInner{font-size:20px;font-weight:bold;line-height:1.4;transition:opacity .3s;}  
    #inputBox{resize:none;outline:none;font-size:16px;line-height:1.4;color:var(--text-color);}  
    [data-theme="dark"] #inputBox{border:none;box-shadow:0 0 8px 3px rgba(255,255,255,0.3);}  
    .correct{ text-shadow:0 0 8px var(--correct-glow);} .wrong{ text-shadow:0 0 8px var(--wrong-glow);}  
    .stats-bar{display:flex;justify-content:space-between;margin-bottom:20px;font-size:14px;}  
    .stats-bar div{flex:1;text-align:center;} .stats-bar .left{text-align:left;} .stats-bar .right{text-align:right;}  
    #tryAgainBtn{display:none;padding:10px 20px;font-size:16px;border-radius:20px;border:none;cursor:pointer;background:var(--toggle-bg);color:var(--bg-color);box-shadow:0 2px 6px rgba(0,0,0,0.2);}  
    #tryAgainBtn:hover{background:linear-gradient(45deg,#FFB3BA,#FFDFBA,#FFFFBA,#BAFFC9,#BAE1FF);color:#111;}  
    #modalOverlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);z-index:1000;}  
    #analysisModal,#donateModal{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:var(--box-color);padding:20px;border-radius:12px;box-shadow:0 4px 10px var(--shadow-color);z-index:1001;width:600px;max-height:80vh;overflow:auto;}  
    #analysisModal canvas{width:100%!important;height:300px!important;}  
    #closeAnalysis,#closeDonate{position:absolute;top:10px;right:10px;border:none;background:none;font-size:18px;cursor:pointer;}  
    .stat-summary{margin-top:10px;font-weight:bold;}  
    #resetStats{margin-top:15px;background:crimson;color:#fff;border:none;padding:8px 14px;border-radius:20px;cursor:pointer;}  
    @media(max-width:600px){body{padding:10px;}header{display:flex;flex-wrap:wrap;justify-content:center;align-items:center;gap:6px;margin-bottom:10px;}.analysis-btn,.donate-btn,.theme-toggle{position:static;order:1;flex:1;max-width:32%;font-size:13px;padding:5px 8px;}h1{order:2;width:100%;margin:8px 0;font-size:28px;}.container{width:100%;margin:0;}#textBox,#inputBox{padding:12px;margin-bottom:12px;font-size:14px;min-height:80px;}.stats-bar{margin-bottom:12px;font-size:12px;}.stats-bar div{padding:0 4px;}#tryAgainBtn{padding:8px 16px;font-size:14px;}#analysisModal,#donateModal{width:90%;padding:16px;}#analysisModal canvas{height:200px!important;}}  
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>TypeSpark</h1>
    <button class="analysis-btn" id="analysisBtn" aria-label="Show analysis">Analysis</button>
    <button class="donate-btn" id="donateBtn" aria-label="Open donate">Donate</button>
    <button class="theme-toggle" id="toggleTheme" aria-label="Toggle theme">Light Theme</button>
  </header>
  <div id="mainContent" class="container">
    <div id="textBox"><div id="textInner"></div></div>
    <textarea id="inputBox" placeholder="Start typing here..." aria-label="Typing input"></textarea>
    <div class="stats-bar">
      <div class="left">Words: <span id="wordCount">0</span></div>
      <div class="center">Time: <span id="stopwatch">00:00:000</span></div>
      <div class="right">Chars: <span id="charCount">0/0</span></div>
    </div>
    <button id="tryAgainBtn">Generate new paragraph ✨</button>
  </div>
  <div id="modalOverlay"></div>
  <div id="analysisModal" role="dialog">
    <button id="closeAnalysis" aria-label="Close">✖</button>
    <h2>Last 10 Sessions WPM</h2>
    <canvas id="wpmChart"></canvas>
    <div class="stat-summary" id="summaryStats"></div>
    <button id="resetStats">Reset Stats</button>
  </div>
  <div id="donateModal" role="dialog">
    <button id="closeDonate" aria-label="Close">✖</button>
    <img src="donate.png" alt="Donate QR Code for TypeSpark" loading="lazy" style="max-width:100%;border-radius:12px;" />
  </div>
  <script>
    // Theme toggle
    const toggleBtn = document.getElementById('toggleTheme');
    function applyTheme(t){document.documentElement.setAttribute('data-theme',t);toggleBtn.textContent = t==='light'?'Dark Theme':'Light Theme';localStorage.setItem('theme',t);}    
    applyTheme(localStorage.getItem('theme')||'light');
    toggleBtn.onclick = () => applyTheme(document.documentElement.getAttribute('data-theme')==='light'?'dark':'light');
    
    // Modals
    const analysisBtn = document.getElementById('analysisBtn'), donateBtn=document.getElementById('donateBtn'), overlay=document.getElementById('modalOverlay'), analysisModal=document.getElementById('analysisModal'), donateModal=document.getElementById('donateModal'), closeAnalysis=document.getElementById('closeAnalysis'), closeDonate=document.getElementById('closeDonate'), mainContent=document.getElementById('mainContent'), ctx=document.getElementById('wpmChart').getContext('2d'); let chart;
    function openModal(m){overlay.style.display='block';m.style.display='block';mainContent.classList.add('blur');}
    function closeModal(){overlay.style.display='none';analysisModal.style.display='none';donateModal.style.display='none';mainContent.classList.remove('blur');}
    analysisBtn.onclick=()=>showAnalysis();donateBtn.onclick=()=>openModal(donateModal);closeAnalysis.onclick=closeModal;closeDonate.onclick=closeModal;overlay.onclick=closeModal;
    function saveSession(wpm){const s=JSON.parse(localStorage.getItem('sessions')||'[]');s.push({wpm,ts:Date.now()});if(s.length>10)s.shift();localStorage.setItem('sessions',JSON.stringify(s));}
    function getSessions(){return JSON.parse(localStorage.getItem('sessions')||'[]');}
    function showAnalysis(){openModal(analysisModal);setTimeout(()=>{const data=getSessions(),wpms=data.map(x=>x.wpm),labels=data.map((_,i)=>`#${i+1}`);if(chart)chart.destroy();chart=new Chart(ctx,{type:'line',data:{labels,datasets:[{label:'WPM',data:wpms,borderColor:'blue',pointBackgroundColor:'white',pointBorderColor:'blue',pointRadius:5,fill:false}]},options:{responsive:true,aspectRatio:2,plugins:{tooltip:{enabled:true}},scales:{y:{beginAtZero:true,title:{display:true,text:'WPM'}},x:{title:{display:true,text:'Session #'}}}}});chart.update();const summary=document.getElementById('summaryStats');if(wpms.length){const avg=(wpms.reduce((a,b)=>a+b,0)/wpms.length).toFixed(2),hi=Math.max(...wpms),lo=Math.min(...wpms);summary.textContent=`Average: ${avg} | Highest: ${hi} | Lowest: ${lo}`;}else summary.textContent='No data';},50);}
    // Typing logic
    const words=["apple","banana","cat","dog","elephant","flower","garden","house","ice","jungle","kite","lion","monkey","night","orange","pencil","queen","river","sun","tree","umbrella","violet","window","xylophone","yellow","zebra","book","car","desk","egg","fish","goat","hat","ink","jug","key","lamp","moon","nest","owl","pen","quilt","road","star","table","van","watch","box","yarn","zip"];
    let paragraph='', startTime=null, timerInt=null;
    function formatTime(ms){const m=String(Math.floor(ms/60000)).padStart(2,'0'),s=String(Math.floor((ms%60000)/1000)).padStart(2,'0'),f=String(ms%1000).padStart(3,'0');return`${m}:${s}:${f}`;}
    function startTimer(){timerInt=setInterval(()=>document.getElementById('stopwatch').textContent=formatTime(Date.now()-startTime),31);}    
    function stopTimer(){clearInterval(timerInt);}    
    function generateParagraph(){const count=15+Math.floor(Math.random()*6),sel=[];while(sel.length<count){const w=words[Math.floor(Math.random()*words.length)];if(!sel.includes(w)&&sel[sel.length-1]!==w)sel.push(w);}return sel.join(' ');}    
    function renderParagraph(raw=''){document.getElementById('textInner').innerHTML=paragraph.split('').map((ch,i)=>`<span class="${i<raw.length&&raw[i]===ch?'correct':(i<raw.length?'wrong':'')}">${ch}</span>`).join('');}    
    function updateCounters(raw=''){document.getElementById('wordCount').textContent=raw.trim()?raw.trim().split(/\s+/).length:0;document.getElementById('charCount').textContent=`${raw.length}/${paragraph.length}`;}    
    function showNew(){paragraph=generateParagraph();const ti=document.getElementById('textInner');ti.style.opacity=0;setTimeout(()=>{renderParagraph();ti.style.opacity=1;},300);const ib=document.getElementById('inputBox');ib.value='';ib.disabled=false;document.getElementById('tryAgainBtn').style.display='none';updateCounters('');document.getElementById('stopwatch').textContent='00:00:000';if(timerInt)stopTimer();startTime=null;}
    document.getElementById('inputBox').addEventListener('input',e=>{const raw=e.target.value.slice(0,paragraph.length);if(raw.length&&startTime===null){startTime=Date.now();startTimer();}renderParagraph(raw);updateCounters(raw);if(raw.length===paragraph.length){e.target.disabled=true;stopTimer();const elapsed=Date.now()-startTime;const correctWords=paragraph.split(' ').filter((w,i)=>w===raw.trim().split(/\s+/)[i]).length;const wpm=Math.round(correctWords/(elapsed/60000));const correctChars=[...raw].filter((c,i)=>c===paragraph[i]).length;const acc=(correctChars/paragraph.length)*100;saveSession(wpm);const note=acc===100?'Perfect! Excellent work!':acc>=90?"Great job! You're very close!":'Keep practicing, you can improve!';const ti=document.getElementById('textInner');ti.style.opacity=0;setTimeout(()=>{ti.innerHTML=`<p><strong>${note}</strong></p><p><strong>Time:</strong>${formatTime(elapsed)}</p><p><strong>WPM:</strong>${wpm}</p><p><strong>Accuracy:</strong>${acc.toFixed(2)}%</p>`;ti.style.opacity=1;document.getElementById('tryAgainBtn').style.display='inline-block';},300);}});
    document.getElementById('tryAgainBtn').onclick=showNew;document.getElementById('resetStats').onclick=()=>{localStorage.removeItem('sessions');document.getElementById('summaryStats').textContent='No data';if(chart)chart.destroy();};
    showNew();
  </script>
  <footer style="margin-top:40px;font-size:14px;color:var(--text-color);text-align:center;"><p>TypeSpark is currently available on PC, Mac, Android, and iOS.</p></footer>
  <script>
  // 1. Disable right-click context menu
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });

  // 2. (Optional) Disable common DevTools shortcuts
  document.addEventListener('keydown', function(e) {
    // F12, Ctrl+Shift+I/J/C, Ctrl+U
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key)) ||
      (e.ctrlKey && e.key === 'U')
    ) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
